<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="CSS/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/9ecb79e582.js" crossorigin="anonymous"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="bloc-calculator">
		<form class="screen">
			<textarea></textarea>
		</form>
		<div class="bloc-sub">
			<div class="bloc-numeric">
				<div class="bloc-sub-numeric">
					<button class="btn numb">9</button>
					<button class="btn numb">8</button>
					<button class="btn numb">7</button>
				</div>
				<div class="bloc-sub-numeric">
					<button class="btn numb">6</button>
					<button class="btn numb">5</button>
					<button class="btn numb">4</button>
				</div>
				<div class="bloc-sub-numeric">
					<button class="btn numb">3</button>
					<button class="btn numb">2</button>
					<button class="btn numb">1</button>
				</div>
				<div class="bloc-0">
					<button class="btn numb">0</button>
				</div>
			</div>
			<div class="bloc-operation">
				<button class="btn"><i class="fa-solid fa-equals"></i></button>
				<button class="btn"><i class="fa-solid fa-plus"></i></button>
				<button class="btn"><i class="fa-solid fa-minus"></i></button>
				<button class="btn"><i class="fa-solid fa-xmark"></i></button>
				<button class="btn"><i class="fa-solid fa-divide"></i></button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
