<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="CSS/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/9ecb79e582.js" crossorigin="anonymous"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="bloc-calculator">
		<form class="screen">
			<textarea></textarea>
		</form>
		<div class="bloc-sub">
			<div class="bloc-numeric">
				<div class="bloc-sub-numeric">
					<div class="btn">9</div>
					<div class="btn">8</div>
					<div class="btn">7</div>
				</div>
				<div class="bloc-sub-numeric">
					<div class="btn">6</div>
					<div class="btn">5</div>
					<div class="btn">4</div>
				</div>
				<div class="bloc-sub-numeric">
					<div class="btn">3</div>
					<div class="btn">2</div>
					<div class="btn">1</div>
				</div>
				<div class="bloc-0">
					<div class="btn">0</div>
				</div>
			</div>
			<div class="bloc-operation">
				<div class="btn"><i class="fa-solid fa-equals"></i></div>
				<div class="btn"><i class="fa-solid fa-plus"></i></div>
				<div class="btn"><i class="fa-solid fa-minus"></i></div>
				<div class="btn"><i class="fa-solid fa-xmark"></i></div>
				<div class="btn"><i class="fa-solid fa-divide"></i></div>
			</div>
		</div>
	</div>
</body>
</html>
