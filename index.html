<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="CSS/prefixed/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/9ecb79e582.js" crossorigin="anonymous"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="bloc-calculator">
		<form class="screen">
			<textarea id="screen"></textarea>
		</form>
		<div class="bloc-sub">
			<div class="bloc-numeric">
				<div class="bloc-sub-numeric">
					<button id="9" class="btn" value="9">9</button>
					<button id="8" class="btn" value="8">8</button>
					<button id="7" class="btn" value="7">7</button>
				</div>
				<div class="bloc-sub-numeric">
					<button id="6" class="btn" value="6">6</button>
					<button id="5" class="btn" value="5">5</button>
					<button id="4" class="btn" value="4">4</button>
				</div>
				<div class="bloc-sub-numeric">
					<button id="3" class="btn" value="3">3</button>
					<button id="2" class="btn" value="2">2</button>
					<button id="1" class="btn" value="1">1</button>
				</div>
				<div class="bloc-0">
					<button id="0" class="btn" value="0">0</button>
					<button id="clear" class="btn">Clear</button>
				</div>
			</div>
			<div class="bloc-operation">
				<button id="=" class="btn" value="="><i class="fa-solid fa-equals"></i></button>
				<button  id="+" class="btn" value="+"><i class="fa-solid fa-plus"></i></button>
				<button id="-" class="btn" value="-"><i class="fa-solid fa-minus"></i></button>
				<button id="*" class="btn" value="*"><i class="fa-solid fa-xmark"></i></button>
				<button id="/" class="btn" value="/"><i class="fa-solid fa-divide"></i></button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
